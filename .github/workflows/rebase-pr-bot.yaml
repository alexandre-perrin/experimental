name: Rebase Bot

on:
  push:
    branches:
      - main

jobs:

  list-pr:

    name: List Pull Requests

    runs-on: ubuntu-latest

    outputs:

      pulls: ${{ steps.list.outputs.pullRequestNumbers }}

    steps:

      - name: GitHub List Pull Requests
        uses: andrea-armstrong/github-list-pull-requests@v1.0.0
        id: list
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          state: open

  rebase:

    name: "Rebase pull request #${{ matrix.pr }}"

    needs: [list-pr]

    runs-on: ubuntu-latest

    strategy:
      matrix:
        pr: ${{ fromJson(needs.list-pr.outputs.pulls) }}

    env:
      GITHUB_TOKEN: ${{ secrets.CI_PAT }}
      PR_NUMBER: ${{ matrix.pr }}

    steps:
      - name: "Checkout PR  #${{ matrix.pr}} head"
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.CI_PAT }}
          fetch-depth: 0
          ref: refs/pull/${{ matrix.pr }}/head

      - name: Configure git credentials
        uses: OleksiyRudenko/gha-git-credentials@v2.1.1
        with:
          token: ${{ secrets.CI_PAT }}
          name: ${{ github.actor }}
          actor: ${{ github.actor }}
          email: ${{ github.actor }}@users.noreply.github.com

      - name: Automatic Rebase
        uses: cirrus-actions/rebase@1.5
